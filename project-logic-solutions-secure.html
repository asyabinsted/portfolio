<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asya Binsted - Logic Solutions (Protected)</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Mono:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileImage" content="favicon.png">
    <meta name="msapplication-TileColor" content="#000000">
    
    <!-- Security Meta Tags -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="googlebot" content="noindex, nofollow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://asyabinsted.github.io/portfolio/project-logic-solutions-secure.html">
    <meta property="og:title" content="Asya Binsted - Logic Solutions (Protected)">
    <meta property="og:description" content="Protected content - authentication required">
    <meta property="og:image" content="https://asyabinsted.github.io/portfolio/images/thumbnail.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://asyabinsted.github.io/portfolio/project-logic-solutions-secure.html">
    <meta property="twitter:title" content="Asya Binsted - Logic Solutions (Protected)">
    <meta property="twitter:description" content="Protected content - authentication required">
    <meta property="twitter:image" content="https://asyabinsted.github.io/portfolio/images/thumbnail.png">
</head>
<body>
    <!-- Authentication Check -->
    <div id="auth-check" style="display: none;">
        <div class="password-modal">
            <div class="password-modal-overlay"></div>
            <div class="password-modal-content">
                <div class="password-modal-header">
                    <h1 class="password-modal-title">Authentication Required</h1>
                </div>
                <div class="password-modal-body">
                    <div class="password-input-container">
                        <div class="password-input-wrapper">
                            <input type="password" id="password-input" class="password-input" placeholder="Enter password">
                        </div>
                        <div class="password-error" id="password-error"></div>
                    </div>
                    <button class="password-submit" id="password-submit">Authenticate</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Protected Content (hidden until authenticated) -->
    <div id="protected-content" style="display: none;">
        <!-- This would contain the actual project content -->
        <h1>Protected Logic Solutions Content</h1>
        <p>This content is only visible after authentication.</p>
    </div>

    <script src="secure-auth.js"></script>
    <script>
        // Enhanced security check
        document.addEventListener('DOMContentLoaded', function() {
            const authCheck = document.getElementById('auth-check');
            const protectedContent = document.getElementById('protected-content');
            const passwordInput = document.getElementById('password-input');
            const passwordSubmit = document.getElementById('password-submit');
            const passwordError = document.getElementById('password-error');

            // Check if already authenticated
            if (window.secureAuth && window.secureAuth.isAuthenticated()) {
                showProtectedContent();
            } else {
                showAuthCheck();
            }

            function showAuthCheck() {
                authCheck.style.display = 'block';
                passwordInput.focus();
            }

            function showProtectedContent() {
                authCheck.style.display = 'none';
                protectedContent.style.display = 'block';
            }

            // Handle authentication
            passwordSubmit.addEventListener('click', async function() {
                const password = passwordInput.value;
                
                if (window.secureAuth) {
                    const authenticated = await window.secureAuth.authenticate(password);
                    if (authenticated) {
                        showProtectedContent();
                    } else {
                        passwordError.textContent = 'Invalid password';
                        passwordError.style.display = 'block';
                    }
                }
            });

            // Handle Enter key
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    passwordSubmit.click();
                }
            });
        });
    </script>
</body>
</html>
