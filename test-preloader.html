<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader Test - Asya Binsted</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Mono:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileImage" content="favicon.png">
    <meta name="msapplication-TileColor" content="#000000">
</head>
<body>
    <!-- Preloader Test Page -->
    <div style="padding: 50px; text-align: center;">
        <h1>Preloader Test Page</h1>
        <p>This page is used to test the preloader functionality.</p>
        <p>Theme: <span id="current-theme"></span></p>
        <button onclick="testThemeChange()">Test Theme Change</button>
        <button onclick="testPreloader()">Test Preloader</button>
    </div>

    <!-- Preloader (localhost testing only - NOT deployed to live site) -->
    <div id="preloader" class="preloader">
        <div class="preloader-content">
            <div class="preloader-icon" id="preloader-icon">
                <!-- SVG images will be dynamically inserted here -->
            </div>
            <p class="preloader-text">Ever since I was a little girl I knew I wanted to be on the computer a lot!</p>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" style="position: fixed; top: 20px; right: 20px; z-index: 10000;">
        <img src="icons/SunMedium.svg" alt="Toggle theme" class="theme-icon" id="theme-icon">
    </button>

    <script src="script.js"></script>
    <script>
        // Update theme display
        function updateThemeDisplay() {
            const theme = document.body.getAttribute('data-theme');
            document.getElementById('current-theme').textContent = theme;
        }

        // Test theme change
        function testThemeChange() {
            const themes = ['light', 'dark', 'color'];
            const currentTheme = document.body.getAttribute('data-theme');
            const currentIndex = themes.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % themes.length;
            document.body.setAttribute('data-theme', themes[nextIndex]);
            updateThemeDisplay();
        }

        // Test preloader
        function testPreloader() {
            const preloader = document.getElementById('preloader');
            preloader.classList.remove('hidden');
            preloader.style.opacity = '1';
            
            // Hide after 3 seconds
            setTimeout(() => {
                preloader.classList.add('hidden');
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateThemeDisplay();
        });
    </script>
</body>
</html>
